<div>
  <p *ngFor="let item of itemsList">
  {{item}}
  </p>
</div>
<!-- Template pentru datele pe care noi le vom primii-->
<!-- interpolare de stringuri sau acolade duble ctrl / -->
<mat-card *ngFor="let item of itemsList">
  <mat-card-content>
    <p>Title: {{item.title}} </p>
    <p>Description: {{item.description}} </p>
    <p>Price: {{item.price}} </p>
    <p>ImageUrl: {{item.imageUrl}} </p>
  </mat-card-content>
</mat-card>
